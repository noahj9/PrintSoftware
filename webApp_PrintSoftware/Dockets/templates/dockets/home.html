{% extends "dockets/base.html" %}
{% block content %}
<br></br>
    <form method="get">
    {{myFilter.form}}
    <button class="btn btn-primary" type="submit">Search</button>
    <br></br>
  </form>
    <div class="table-wrapper-scroll-y my-customer-scrollbar">
    <table class="table table-striped table-bordered table-hover">
      <caption>List of Dockets</caption>
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Client</th>
            <th scope="col">Rep</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
        {% for docket in docket_list %}
          <tr>
            <th scope="row">{{ docket.id }}</th>
            <td>{{ docket.customer_name }}</td>
            <td>{{ docket.rep }}</td>
            <td>{{ docket.date }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>



{% endblock content %}
