{% extends "dockets/base.html" %}
{% block content %}
    <center><h1>New Docket Form</h1></center>
    <br/><br/>
    <form action="" method=POST>
        {% csrf_token %}

    <div class="form-group wrapper">

        <h5>Customer and Docket Info</h5>
        <p></p>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Customer Name: </label>
                {{ form.customer_name  }}
            </div>
            <div class="form-group col-md-4">
                <label>Date: </label>
                {{ form.date }}
            </div>
            <div class="form-group col-md-4">
                <label>Date Req: </label>
                {{ form.date_required  }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Account: </label>
                {{ form.account }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Contact: </label>
                {{ form.contact }}
            </div>
            <div class="form-group col-md-4">
                <label>Phone: </label>
                {{ form.phone }}
            </div>
            <div class="form-group col-md-4">
                <label>Email: </label>
                {{ form.email }}
            </div>
        </div>

    </div>

        <input type="submit" value="Create Docket" class="btn btn-success">


    </form>
{% endblock content %}
