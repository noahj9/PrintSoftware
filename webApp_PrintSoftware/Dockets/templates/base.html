    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'dockets/main.css' %}">

    <title>StockDock HomePage</title>
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <img src="{% static 'assets/logo.png' %}" style="max-width:50px" alt="AR_Logo">
        <div class="container">
            <!--
          <a class="navbar-brand mr-4" href="{% url 'dockets-home' %}">AR Print Software</a>
            -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'dockets-home' %}">Dockets</a>
              <a class="nav-item nav-link" href="/about">Client DB</a>
            </div>
            <!-- Navbar Right Side -->

              <a class="nav-item nav-link" href="#">Login</a>
              <a class="nav-item nav-link" href="#">Register</a>

          </div>

      </nav>
    </header>

    <!-- Right Side Menu bar -->
    <main role="main" class="container-fluid">
        <div class="row">
        <div class="col-md-10">
            {% block content %}{% endblock %}
        </div>
        <div class="col-md-2">
            <br></br>
            <div class="content-section">
                <center><h3>Menu</h3></center>
                <p class='text-muted'>
                <div class="list-group" id="menu">
                    <a href="{% url 'dockets-new' %}" class="list-group-item menu-link list-group-item-success">New Docket</a>
                    <a class="list-group-item menu-link list-group-item-primary">Edit Docket</a>
                    <a class="list-group-item menu-link list-group-item-primary">Duplicate Docket</a>
                    <a class="list-group-item menu-link list-group-item-danger">Delete Docket</a>
                </div>
                </p>
            </div>
        </div>
        </div>
    </main>
